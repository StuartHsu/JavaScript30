<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  // 取得控制元素
  const divs = document.querySelectorAll("div");

  // 印出 class value
  function logText(e) {
    console.log(this.classList.value);
    // 停止 bubbling
    // e.stopPropagation();
  }

  // 監聽每個 div 上的 click 事件
  divs.forEach(div => div.addEventListener("click", logText, {
    capture: false,
    once: true
}));

</script>
</body>
</html>
