<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("Hi I am a %s string!", "ðŸ’©");

    // Styled
    console.log("%c I am some great text", "font-size: 50px");

    // warning!
    console.warn("Oh No!");

    // Error :|
    console.error("Shit!");

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    console.assert(1 === 1, "That's wrong!");
    console.assert(1 === 2, "That's wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("wes");
    console.count("wes");
    console.count("Steve");
    console.count("wes");
    console.count("Steve");
    console.count("Steve");
    console.count("Steve");
    console.count("wes");
    console.count("wes");
    console.count("Steve");
    console.count("Steve");
    console.count("wes");
    console.count("Steve");
    console.count("Steve");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
      });

  </script>
</body>
</html>
